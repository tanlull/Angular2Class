<h2>My Heroes From Angular2 Class</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)=changeHero(hero)>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h1>{{title}}</h1><h2>{{heroName}} details!</h2>
<div><label>id: </label>{{heroID}}</div><div>
<label>name: </label>{{heroName}}</div>
